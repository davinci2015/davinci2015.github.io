  <script>
    (function () {
      const $text = document.querySelector(".text");
      let sentenceCounter = 0;
      let counterL = 0;
      let deletingSentence = false;
      let speed = 0;

      const type = (messages) => {
        let message = messages[sentenceCounter];

        message = deletingSentence
          ? message.slice(0, --counterL)
          : message.slice(0, ++counterL);

        if (messages[sentenceCounter] != message && !deletingSentence) {
          $text.innerHTML = message;
          speed = 30;
        } else {
          speed = messages[sentenceCounter] === message ? 800 : 30;
          deletingSentence = true;
          $text.innerHTML = message;

          if (message === "") {
            deletingSentence = false;
            sentenceCounter =
              sentenceCounter < messages.length - 1 ? sentenceCounter + 1 : 0;
          }
        }

        setTimeout(function () {
          type(messages);
        }, speed);
      };

      type([
        "web applications and backend services.",
        "React, Node, Elixir, Typescript and other fun things.",
        "remote work!",
        "my standing desk.",
      ]);
    })();
